<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | GoArgentina</title>
  <style>
    :root { --primary:#0066FF; --accent:#FFD500; --dark:#0A0E27; --light:#F8F9FF; }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:var(--dark); color:var(--light);
      min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .card{
      width:100%; max-width:520px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:18px; padding:26px;
    }
    .logo{display:flex;align-items:center;gap:10px;margin-bottom:10px}
    .logo-icon{width:40px;height:40px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,var(--primary),var(--accent));
      font-size:20px;
    }
    h1{font-size:22px;margin:6px 0 6px}
    p{color:rgba(255,255,255,0.7);font-size:14px;margin-bottom:18px;line-height:1.5}
    label{display:block;font-size:13px;color:rgba(255,255,255,0.8);margin-bottom:8px}
    input{
      width:100%; padding:12px 14px; border-radius:12px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      color:#fff; font-size:14px; outline:none;
    }
    input:focus{border-color:rgba(0,102,255,0.6)}
    .row{display:flex;gap:10px;margin-top:14px}
    button{
      width:100%;
      padding:12px 14px;
      border:none; border-radius:12px;
      cursor:pointer; font-weight:800;
      background:linear-gradient(135deg,var(--primary),#0052CC);
      color:white;
    }
    button:disabled{opacity:0.65;cursor:not-allowed}
    .msg{
      margin-top:14px;
      padding:12px 12px;
      border-radius:12px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.10);
      color:rgba(255,255,255,0.9);
      font-size:13px;
      display:none;
      white-space:pre-line;
    }
    .hint{margin-top:12px;color:rgba(255,255,255,0.55);font-size:12px;line-height:1.5}
    code{color:var(--accent)}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="logo-icon">üá¶üá∑</div>
      <div>
        <div style="font-weight:900;font-size:18px;line-height:1">GoArgentina</div>
        <div style="color:rgba(255,255,255,0.6);font-size:12px">Acesso por Magic Link</div>
      </div>
    </div>

    <h1>Entrar</h1>
    <p>Digite seu e-mail e vamos enviar um link m√°gico para acessar sua conta.</p>

    <form id="form">
      <label for="email">Seu e-mail</label>
      <input id="email" type="email" placeholder="ex: seuemail@gmail.com" required />
      <div class="row">
        <button id="btn" type="submit">Enviar link de acesso</button>
      </div>
    </form>

    <div id="msg" class="msg"></div>

    <div class="hint">
      Se voc√™ pedir o link num navegador, abra o email e clique no link no <b>mesmo navegador</b> (mesmo perfil).
    </div>
  </div>

  <!-- Supabase JS (global) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ‚úÖ Suas vari√°veis (URL + ANON key podem ficar no front)
    const SUPABASE_URL = "https://gqtkhimnfphllvtxkmjl.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdxdGtoaW1uZnBobGx2dHhrbWpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNTg5MDAsImV4cCI6MjA4NDYzNDkwMH0.I7GOmBZsUtyxuPxzhcg3i5qaDuIFWBHHNtlZS65Qt_k";

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true
      }
    });

    const form = document.getElementById("form");
    const emailEl = document.getElementById("email");
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");

    function showMessage(text) {
      msg.style.display = "block";
      msg.textContent = text;
    }

    function clearUrlArtifacts() {
      const clean = window.location.origin + window.location.pathname; // /login.html
      window.history.replaceState({}, document.title, clean);
    }

    async function consumeMagicLinkHashIfAny() {
      // Ex: login.html#access_token=...&refresh_token=...&type=magiclink
      const hash = window.location.hash;
      if (!hash || hash.length < 2) return;

      const params = new URLSearchParams(hash.substring(1));
      const access_token = params.get("access_token");
      const refresh_token = params.get("refresh_token");

      if (access_token && refresh_token) {
        const { error } = await sb.auth.setSession({ access_token, refresh_token });
        if (error) {
          console.error("setSession error:", error);
          showMessage("‚ùå N√£o consegui finalizar o login.\n\nDetalhe: " + error.message);
          return;
        }
        clearUrlArtifacts();
      }
    }

    async function consumeCodeFlowIfAny() {
      // Backup: login.html?code=...
      const url = new URL(window.location.href);
      const code = url.searchParams.get("code");
      if (!code) return;

      const { error } = await sb.auth.exchangeCodeForSession(code);
      if (error) {
        console.error("exchangeCodeForSession error:", error);
        showMessage("‚ùå N√£o consegui finalizar o login.\n\nDetalhe: " + error.message);
        return;
      }
      clearUrlArtifacts();
    }

    async function routeIfLogged() {
      const { data } = await sb.auth.getSession();
      if (data?.session) {
        window.location.href = "dashboard.html";
      }
    }

    // ‚úÖ Envia magic link via FETCH direto (sem AbortController do SDK)
    async function sendMagicLink(email) {
      const redirectTo = window.location.origin + "/login.html";
      const url = SUPABASE_URL + "/auth/v1/otp?redirect_to=" + encodeURIComponent(redirectTo);

      const res = await fetch(url, {
        method: "POST",
        headers: {
          "apikey": SUPABASE_ANON_KEY,
          "Authorization": "Bearer " + SUPABASE_ANON_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email,
          create_user: true
        })
      });

      // Se der erro, tenta ler o JSON do Supabase
      let payload = null;
      try { payload = await res.json(); } catch (_) {}

      if (!res.ok) {
        const detail = payload?.msg || payload?.error_description || payload?.error || JSON.stringify(payload) || ("HTTP " + res.status);
        throw new Error(detail);
      }

      return true;
    }

    // 1) Ao abrir: tenta consumir retorno do email e logar
    (async () => {
      try {
        await consumeMagicLinkHashIfAny();
        await consumeCodeFlowIfAny();
        await routeIfLogged();
      } catch (e) {
        console.error(e);
        showMessage("‚ùå Erro no login. Veja o console (F12).");
      }
    })();

    // 2) Clique no bot√£o: envia magic link
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = emailEl.value.trim();
      if (!email) return;

      btn.disabled = true;
      showMessage("üì® Enviando link de acesso...");

      try {
        await sendMagicLink(email);

        showMessage(
          "‚úÖ Link enviado!\n\n" +
          "Abra seu email e clique no link.\n" +
          "Se n√£o aparecer, verifique SPAM / Promo√ß√µes."
        );
      } catch (err) {
        console.error("sendMagicLink error:", err);
        showMessage("‚ùå N√£o consegui enviar o email.\n\nDetalhe: " + (err?.message || err));
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
